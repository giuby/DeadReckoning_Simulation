[General]
network = deadreckoning.rete
num-rngs = 1
record-eventlog = true
repeat = 20
sim-time-limit = 3000s
simtime-resolution = ps
warmup-period = 149s
**.game_cycle = 5s
**.server.node_number = 50  # massimo num. di nodi nel sistema contemporaneamente
**.server.node_lifecycle = 125s  # tempo di vita di ogni nodo
**.server.game_matrix = 4
**.server.tolerance = 2  # lo scostamento tra pos. reale e pos. predetta deve essere < della tolleranza
**.pheromone_unit = 1  # unità di feromone rilasciate da ogni giocatore nella matrice di gioco
**.source.maxJobsTime = 4  # massimo num. di nuovi nodi possibili ad ogni ciclo
